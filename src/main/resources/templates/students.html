<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title> Система учёта студентов </title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand bg-dark navbar-dark">
    <!-- Brand -->
    <a class="navbar-brand" th:href="@{/students}">
        <h2> Система учёта студентов </h2>
    </a>
</nav>

<div class="container">
    <div class="row justify-content-center">
        <h1> Список студентов </h1>
    </div>

    <div class="row">
        <div class="col-lg-3">
            <a th:href="@{/students/new}" class="btn btn-success btn-lg mb-3"> Добавить студента </a>
        </div>
    </div>
    <table class="table table-striped table-bordered">
        <thead class="table-dark">
        <tr>
            <th> Фамилия </th>
            <th> Имя </th>
            <th> Контакты </th>
            <th> № Группы </th>
            <th> Действие </th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="student: ${students}">
            <td th:text="${student.firstName}"></td>
            <td th:text="${student.lastName}"></td>
            <td th:text="${student.contacts}"></td>
            <td th:text="${student.groupNum}"></td>
            <td>
                <a th:href="@{/students/edit/{id}(id=${student.id})}"
                   class="btn btn-info btn-block"> Редактировать запись </a>

                <a th:href="@{/student/delete/{id}(id=${student.id})}"
                   class="btn btn-danger btn-block"> Удалить запись </a>
            </td>
        </tr>
        </tbody>

    </table>

</div>
</body>
</html>
